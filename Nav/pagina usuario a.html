<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1557682250-33bd709cbe85?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            margin: 0;
        }
        .perfil {
            position: relative;
            display: flex;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 40px; 
            background: white;
            box-shadow: 0 4px 0px rgba(0, 0, 0, 0.1);
            opacity: 0.9;
            width: 80%;
            max-width: 700px;
            margin: 20px 0;
        }
        .perfil::before {
            content: "";
            position: absolute;
            top: -30px;
            left: -30px;
            right: -30px;
            bottom: -30px;
            background: rgba(255, 255, 255, 0.733);
            border-radius: 12px;
            z-index: -1;
        }
        .perfil-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
        .foto-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center; 
            margin-right: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background: white;
        }
        .foto {
            border: 3px solid #ccc;
            width: 120px;
            height: 120px;
            background: #e0e0e0;
            margin-bottom: 10px;
        }
        .info {
            display: flex;
            flex-direction: column;
        }
        .dados {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }
        .item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .admin {
            padding: 10px;
            background-color: #975AFF;
            color: white;
            text-align: center;
            border-radius: 8px;
            width: 160px;
            font-size: 1.1em;
        }
        .textbox {
            background-color: #975affb7; 
            color: white; 
            border-radius: 15px;
            font-size: 0.9em;
            font-style: italic;
            padding: 10px;
            margin-bottom: 15px; /* Espaçamento entre a caixa de texto e os dados */
        }
    </style>
</head>
<body>
    <div class="perfil">
        <div class="foto-container">
            <div class="foto"></div>
            <div class="admin">Admin</div>
        </div>
        <div class="info">
            <div class="textbox">
                <h2>Olá Luciano! Seja bem-vindo ao seu perfil, sinta-se à vontade para personalizar sua experiência. Se precisar de ajuda ou tiver alguma dúvida, acesse a página de suporte para poder ajudá-lo.</h2>
            </div>
            <div class="dados">
                <div class="item"><h2>Nome</h2></div>
                <div class="item"><p>Email: usuario@example.com</p></div>
                <div class="item"><p>Senha: ********</p></div>
            </div>
        </div>
    </div>
</body>
</html>
